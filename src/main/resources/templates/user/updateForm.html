{{> layout/header }}

{{#principal}}
<form action="/user/join">
    <input id="id" name="id" value="{{user.id}}" type="hidden">
    <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" class="form-control" placeholder="Enter username" id="username" readonly value="{{user.username}}">
    </div>
    <div class="form-group">
        <label for="nickname">nickname :</label>
        <input type="text" class="form-control" placeholder="Enter nickname" id="nickname" value="{{user.nickname}}">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" value="{{user.email}}">
    </div>

</form>
    <!-- 버튼이 form 안에 있으면 submit 이 되기 때문에 바깥으로 빼서 javascript로 연결함-->
    <button type="submit" id="btn-update" class="btn btn-primary">회원 수정완료</button>

<script src="/js/user.js"></script>

{{/principal}}
{{>layout/footer }}
