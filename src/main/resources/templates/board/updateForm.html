{{> layout/header }}

<div class="container">
    {{#board}}
    <form onsubmit="return false">
        <div class="form-group">
            <input type="hidden" id="id" name="id" value="{{id}}">
            <input type="text" class="form-control" placeholder="Enter title" id="title" value="{{title}}">
        </div>

        <div class="form-group">
            <textarea class="form-control summernote" rows="5" id="content">{{content}}</textarea>
        </div>
    </form>
    {{/board}}
    <button id="btn-update" class="btn btn-primary">글수정완료</button>
</div>

<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>
<script src="/js/board.js"></script>

{{>layout/footer }}
